<div class="container" *ngIf="user ; else elseBlock">
  <div class="transaction-list">
    <div class="row" *ngFor="let contribution of user.contributions">
      <div class="column contributionType">{{contribution.contributionType}}</div>
      <div class="column date">{{contribution.date}}</div>
      <div class="column contribution" [ngStyle]="{'background-color': ColorCode(contribution.contributionTypeId)}">
        {{contribution.contribution}}</div>
    </div>
  </div>
</div>
<ng-template #elseBlock>
  <h1>Loading</h1>
</ng-template>
