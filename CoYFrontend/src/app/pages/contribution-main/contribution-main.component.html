<div class="component-page">
  <coy-player-list [userList]="users"></coy-player-list>
  <div class="container">
    <h2>Free Company Total Gil: {{totalSP?.total?.toLocaleString("en-US")}}</h2>
    <h2>Leaderboard</h2>
    <div class="leaderboard" *ngFor="let user of leaderboard; let i = index">
      {{i+1}}. {{user.name}} | {{user.total.toLocaleString("en-US")}}
    </div>
  </div>
</div>
