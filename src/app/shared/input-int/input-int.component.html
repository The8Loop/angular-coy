<div class="input-int">
  <label>Contribution: </label>
  <input id="input" type="number" [formControl]="input">

  <button class="savebtn" [disabled]="!input.valid">Save</button>
</div>

<span>Number: {{input.value}}</span>
<div *ngIf="input.errors?.['invalidInt']">
  Please input a whole number without letters. {{input.errors|json}}
</div>

<div *ngIf="input.errors?.['decimalDetected']">
  Please do not enter decimals.
</div>
