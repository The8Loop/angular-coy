<div class="input-int">
  <label>Contribution: </label>
  <input id="contribution" type="number" [formControl]="contribution">

  <button class="savebtn" [disabled]="!contribution.valid">Save</button>
</div>

<span>Number: {{contribution.value}}</span>
<div *ngIf="contribution.errors?.['invalidInt']">
  Please input a whole number without letters.
</div>

<div *ngIf="contribution.errors?.['decimalDetected']">
  Please do not enter decimals.
</div>
